plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.20'
    id 'java'
}

group = 'alcool70.selenium'
version = '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

dependencies {
//    testImplementation platform("org.junit:junit-bom:5.7.2")
//    testImplementation "org.junit.jupiter:junit-jupiter"
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.7.2"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.7.2"

    testImplementation "io.github.bonigarcia:webdrivermanager:4.4.3"
    implementation "org.seleniumhq.selenium:selenium-java:4.0.0-beta-4"

//    testImplementation("io.github.bonigarcia:selenium-jupiter:3.4.0")
}

test {
    useJUnitPlatform()
    testLogging {
        events("passed", "skipped", "failed")
    }}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
